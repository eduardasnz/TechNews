<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de notícias</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-col">
      <div>
        <img id="svg-img" src="assets/icons/List.svg" alt="Menu Icon">

      </div>

      <div>
        <img src="assets/icons/Logo.svg" alt="TechNews Logo">
      </div>

      <div>
        <strong>Buscar</strong>

      </div>
    </nav>
    <nav id="secondary" class="grid grid-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>

  <main class="grid container">

      <div class="card">
        <img src="assets/images/Image 01.png" alt="image robot">
      </div>

      <div class="grid grid-col-2 gap-16">
        <div>
          <img src="assets/images/Image 02.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 03.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 04.png" alt="">
        </div>
        <div>
          <img src="assets/images/Image 05.png" alt="">
        </div>
      </div>
    </section>

</html>
